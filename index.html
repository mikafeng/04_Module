<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/style.css>
</head>
<body>
    <h1 class="title">JavaScript Quiz</h1>
    <section class="container">
        <div class="quiz-box" id="quiz">
            <button id="startQuiz">START</button>

            <div id="progress">Question x of y</div> 

            <p id="question">What is your name</p>

            <div class="buttons">

            <button class="option btn" id="btn0">1</button>
            <button class="option btn" id="btn2">2</button>
            <button class="option btn" id="btn3">3</button>
            </div> 

            <p id="countdown">Timer</p>
            <div class="result">Results</div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
