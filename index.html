<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href=assets/style.css>
</head>

<body>
    <h1 class="title">JavaScript Quiz</h1>

    <section class="container">
        <div class="quiz-box" id="quiz">
            <button id="startBtn">START</button>
           
            <div id="progress" style="display: none" >Question x of y</div> 
            <div id="question" style="display: none">What is your name</div>

            <div class="buttons" id="option" style="display: none">

            <button class="btn" id="btn0">
                <span class="choices choice0" data-number="0">A</span>
            </button>
            <button class="btn" id="btn2">
                <span class="choices choice1" data-number="0">B</span>
            </button>
            <button class="btn" id="btn3">
                <span class="choices choice2" data-number="0">C</span>
            </button>
            </div> 

            <p id="countDown"></p>
            <div id="results" style="display: none">Results</div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
